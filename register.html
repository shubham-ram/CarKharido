    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=NTR&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>

   <div class="fixed-top">
      <nav class="d-flex">
          <div class="name ps-5 d-flex">
              <img src="gen/logo.png" class="car" alt="">
              <h1 class="logo">Car<span>K</span>harido</h1>
          </div>
          <ul class=" d-flex ul">
              <li><a href="index.html">Home</a></li>
              <li><a href="Store.html">Store</a></li>
              <li><a href="register.html">Registration</a></li>
              <li><a href="index.html#about">About</a></li>
              <li><a href="contact.html"> Contact Us</a></li>
          </ul>
          <span class="icon" onclick="expand()">
              <i id="hamburger" class="fas fa-bars fa-2x"></i>
          </span>
      </nav>
      <div id="dropdown" class="dropdown">
          <ul id="drop-items" class="drop-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="Store.html">Store</a></li>
            <li><a href="register.html">Registration</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="contact.html"> Contact Us</a></li>
          </ul>
      </div>
    </div>

    <video playsinline autoplay muted loop>
        <source src="gen/vdo.mp4" type="video/mp4">
    </video>
      
    <div class="register">
        <div class="register-content">
            <h1>Registration Form</h1>
            <br>
    
            <div class="fname d-flex">
                <i class="fas fa-user my-auto mx-2"></i>
                <input name="name" type="text" placeholder="Full Name">
            </div>
            <div class="fname d-flex">
                <i class="fas fa-at my-auto mx-2"></i>
                <input name="Email" type="email" placeholder="Email ID">
            </div>
            <div class="fname d-flex">
                <i class="fas fa-unlock my-auto mx-2"></i>
                <input name="Password" type="password" placeholder="Password">
            </div>
            <div class="fname d-flex">
                <i class="fas fa-phone-alt my-auto mx-2"></i>
                <input name="ph-number" type="number" placeholder="Phone Number">
            </div>
            <div class="fname d-flex">
                <i class="fas fa-car my-auto mx-2"></i>
                <select>
                    <option disabled="disabled" selected="selected">
                        Choose a car
                    </option>
                    <option>BMW</option>
                    <option>Audi</option>
                    <option>MG Hector</option>
                    <option>Lamborghini</option>
                    <option>Honda</option>
                    <option>Ford</option>
                </select>
            </div>
    
            <button type="button" class="m-2 btn btn-outline-dark btn-md ">Register</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
